<div ng-controller="contactListController as listController" ng-init="listController.init()">

    <div class="app-page-header">
    	<div class="page-title">
    		<h3 >Contatos</h3>
    	</div>
    	<div class="page-tools">
       		<button name="singlebutton" class="btn btn-primary" ui-sref="main.addeditcontact">Adicionar</button>
      </div>
    </div>

    <div class="table-responsive">

      <table class="table table-hover">
      
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Nascimento</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        
        <tbody>

          <tr ng-repeat="c in listController.contacts">
            <td ng-bind="c.name"></td>
            <td ng-bind="c.emails[0]"></td>
            <td ng-bind="c.phones[0]"></td>
            <td ng-bind="c | bday"></td>
            <td> <i class="fa fa-trash-o icon-box" ng-click="listController.preDelete(c)"></i> <td>    
            <td> <i class="fa fa-pencil icon-box" ng-click="listController.edit(c)"></i> <td>    
          </tr>

        </tbody>
        
      </table>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Exclusão de contato</h4>
          </div>
          <div class="modal-body">
            Você tem certeza que deseja excluir {{listController.preDeletedContact.name}}?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" ng-click="listController.delete()">Excluir</button>
          </div>
        </div>
      </div>
    </div>
      
    </div>
