<form class="form-horizontal" ng-controller="contactAddEditController as contactController" ng-model="contact">

	<div class="app-page-header">
		<div class="page-title">
			<h3 >Adicionar contato</h3>
		</div>
	</div>

	<!-- Form Name -->
	<legend></legend>

	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label" >Nome</label>
		<div class="col-sm-10">
			<input type="text" 
				class="form-control" 
				id="firstname" 
				placeholder="Digite o nome" 
				ng-model="contactController.contact.name" 
				ng-class="{invalid: (contact.name=='' || contact.name==null) && submitted == true }"
				required>
		</div>
	</div>

	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">Nascimento</label>
		<div class="col-sm-2">
			<input type="text" 
				class="form-control" 
				id="birthDay"
				placeholder="Dia" 
				ng-model="contactController.contact.birthDay">
		</div>

		<div class="col-sm-2">
			<input type="text" 
				class="form-control" 
				id="birthMonth"
				placeholder="Mes" 
				ng-model="contactController.contact.birthMonth">
		</div>

		<div class="col-sm-2">
			<input type="text" 
				class="form-control" 
				id="birthYear"
				placeholder="Ano" 
				ng-model="contactController.contact.birthYear">
		</div>
	</div>

	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">CPF</label>
		<div class="col-sm-4">
			<input type="text" 
				class="form-control" 
				id="cpf"
				placeholder="Digite o cpf" 
				ng-model="contactController.contact.cpf">
		</div>

		<label for="lastname" class="col-sm-1 control-label">RG</label>
		<div class="col-sm-4">
			<input type="text" 
				class="form-control" 
				id="rg"
				placeholder="Digite o rg" 
				ng-model="contactController.contact.rg">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Telefone</label>
		<div class="col-sm-6">
			<div ng-repeat='p in contactController.contact.phones track by $index' class="input-group repeater">
				<input type="text" class="form-control  " placeholder="Digite o telefone" ng-model='contactController.contact.phones[$index]'>
				<span class="input-group-btn">
        			<button class="btn mybtn" type="button" ng-click='contactController.deletePhone($index)'><span class="glyphicon glyphicon-remove "></span></button>
        		</span>
			</div>
		</div>
		<a ng-click="contactController.addMorePhones()"> Adicionar mais </a>
	</div>

	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-6" >
			<div ng-repeat='email in contactController.contact.emails track by $index' class="input-group repeater">
				<input type="text" class="form-control" id="lastname" placeholder="Digite o email"  ng-model='contactController.contact.emails[$index]'>
				<span class="input-group-btn">
        			<button class="btn mybtn" type="button" ng-click='contactController.deleteEmail($index)'><span class="glyphicon glyphicon-remove "></span></button>
      			</span>
			</div>
		</div>
		<a ng-click="contactController.addMoreEmails()"> Adicionar mais </a>
	</div>

	<legend></legend>

	<div class="form-group">
		<label class="col-sm-2 control-label" for="textarea">Endereço</label>
		<div class="col-sm-6">                     
			<textarea id="endereco" name="textarea" class="form-control" rows="3" placeholder="Digite o endereço" ng-model="contactController.contact.address"></textarea>
		</div>
	</div>

	<legend></legend>

	<div class="form-group">
		<label class="col-sm-2 control-label" for="textarea">Observações</label>
		<div class="col-sm-6">                     
			<textarea id="observacao" name="textarea" class="form-control" rows="3" placeholder="Digite sua observacão" ng-model="contactController.contact.observation"></textarea>
		</div>
	</div>

	<legend></legend>

	<div class="actions">
		<a class="cancel" ng-back>Cancelar</a>
		<button class="btn btn-default" ng-click="contactController.save()">Salvar</button>
	</div>

</form>
